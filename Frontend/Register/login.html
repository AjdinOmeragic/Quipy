<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quipy Regiter</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="assets/css/spapp.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="css/spapp.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/spapp.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <form id="registration-form" method="post">
          <h2>Register</h2>
          <div class="col">
            <input
              type="text"
              class="form-control"
              name="username"
              placeholder="User name"
              id="username"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              id="email"
            />
          </div>
          <div class="col">
            <input
              type="password"
              class="form-control"
              name="password"
              placeholder="Password"
              id="password"
            />
          </div>
          <div class="form-group">
            <div class="text-center d-grid">
              <button type="submit" class="btn register">Register</button>
            </div>
          </div>
        </form>
        <div class="text-center" id="sometext">
          Don't have an account?
          <a href="../Register/register.html" id="register">Login</a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.0.min.js"
      integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/jquery.spapp.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
